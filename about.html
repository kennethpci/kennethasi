<div class="contacts-section">
    <h1>Contacts</h1>
    <div class="contacts-grid">
        <div class="contact-card">

    .contacts-section {
        text-align: center;

    .contacts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 900px;
        margin: 0 auto;
    }
    .contact-card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);

    }
    .contact-card h3 {
        font-size: 1.2rem;
